<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-header">
      <h3> Cliente </h3>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="id" class="control-label">ID</label>
          <input type="number" class="form-control" formControlName="id" id="id" placeholder="0" disabled>
        </div>
      </div>

      <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">

        </app-campo-control-erro>
      </div>

      <div class="form-group">
        <label for="endereco" class="control-label">Endereço</label>
        <input type="text" class="form-control" formControlName="endereco" id="endereco"
          placeholder="Av. Paulista 120 apto 27 bloco b ">
      </div>

      <div class="form-group">
        <label for="cpf" class="control-label">CPF</label>
        <input type="text" class="form-control" formControlName="cpf" id="cpf" placeholder="00000000000">
      </div>
    </div>
    <div class="card-footer">
      <div class="float-left">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-outline-info" (click)="reset()">Cancelar</a>
      </div>
      <div class="float-right">
        <a class="btn btn-outline-info" routerLink="/pessoas">Voltar</a>
      </div>

    </div>

    <div class="card-footer">
      <app-form-debug [form]="formulario"></app-form-debug>
    </div>
  </div>
</form>
