<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cliente</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['formulario']">Novo Cliente</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="pessoas$ | async as pessoas; else loadingError">
      <!--*ngIf="pessoas$ | async as pessoas; else loadingError-->
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.id }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-info mb-1 btn-sm" (click)="edit(pessoa.id)">
                Editar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="delete(pessoa.id)">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right;">
            Total de Registros: {{pessoas.length}}
          </td>
        </tr>
      </tfoot>
    </table>


    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar. Tente novamente mais tarde.
      </div>

      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>

    </ng-template>


  </div>
  <div class="card-footer">
    
  </div>
</div>
