<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-header">
      <h3> Produto </h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="id" class="control-label">ID</label>
        <input type="number" class="form-control" formControlName="id" id="id" placeholder="0" disabled>
      </div>

      <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
        </app-campo-control-erro>
      </div>

      <div class="form-group">
        <label for="valor" class="control-label">Valor</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input type="number" class="form-control" formControlName="valor" id="valor" placeholder="9.99"
            aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="float-left">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-outline-info" (click)="reset()">Cancelar</a>
      </div>
      <div class="float-right">
        <a class="btn btn-outline-info" routerLink="/produtos">Voltar</a>
      </div>
    </div>
    <div class="card-footer">
      <app-form-debug [form]="formulario"></app-form-debug>
    </div>
  </div>
</form>
